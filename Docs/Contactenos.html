<nav class="contenido">
    <h1 class="header1">Contactenos</h1>
    <div class="container">
        <label for="fname">Primer nombre:</label>
        <input type="text" id="fname" name="firstname" placeholder="Primer nombre...">

        <label for="lname">Primer apellido:</label>
        <input type="text" id="lname" name="lastname" placeholder="Primer apellido...">

        <label for="country">Pais de Origen</label>
        <select id="country" name="country">
            <option>Ecuador</option>
            <option>Estados Unidos</option>
            <option>España</option>
            <option>Italia</option>
            <option>Colombia</option>
            <option>Mexico</option>
            <option>Argentina</option>
        </select>
        <label for="subject">Ingrese su comentario:</label>
        <textarea id="subject" name="subject" placeholder="Escriba aqui su comentario..."></textarea>
        <input type="submit" value="Submit">
    </div>
